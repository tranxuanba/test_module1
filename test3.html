<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    function checkPrime(n) {
        if (n<2) return false;
        if (n<4) return true;
        if (n>=4){
            for (let i = 2; i < n; i++) {
                if ( n % i == 0) return false;
            }
            return true;
        }
    }
    function sumOfListPrime(x) {
        total = 0;
        for (let i = 0; i <= x; i++) {
            array.push(i);
            if (checkPrime((array[i]))) {
                total += array[i];
            }
        }
        return total;
    }
    let x1 = +prompt("nhap so nguyen")
    document.write(sumOfListPrime(x1));
</script>
</body>
</html>
